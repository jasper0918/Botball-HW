    overflow: hidden;

  .container{
    overflow: hidden;
    width: 840px;
    height: 680px;

<body>
<div id="container" class="container"></div>

<script type="text/javascript">
	// src="http://static.video.qq.com/TPout.swf?vid=g0111aom1w8&auto=1" 
	var $ = function(id){
		return document.getElementById(id);
	};
    var hash = {
        get:function (name) {
            var m = top.location.hash.match(new RegExp("(#|&)" + name + "=([^&]*)(&|$)"));
            return !m ? "" : decodeURIComponent(m[2]);
        }
    };
   	var create = function(type, options){
   		var node = document.createElement(type);
   		for(var key in options){
   			node[key] = options[key];
   		}
   		return node;
   	};
   	var init = function(){
   		var embed = create("embed", {
   			src: decodeURIComponent(hash.get('url')),
  			width: "840",
  			height: "680",
  			allowscriptaccess: "always",
  			flashvars: "native_type=1&amp;slice_width=200&amp;slice_height=300&amp;cut_type=2&amp;famous=0&amp;width=325&amp;height=300",
  			allowfullscreen: "false",
  			name: "plugin",
  			type: "application/x-shockwave-flash"
   		});
   		$('container').appendChild(embed);
   		// $('bg_select_flash').src = decodeURIComponent(hash.get('url'));
   	};

   	init();
</script>
