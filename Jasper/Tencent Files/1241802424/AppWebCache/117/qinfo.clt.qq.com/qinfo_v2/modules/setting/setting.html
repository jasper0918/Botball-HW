 <dl class="setting-main">
    <button id="save-modify" class="hide">保存</button>

    <dl class="first-dl">
        <dt id="msg-settings-title" aria-label="设置群消息提示" tab-index="1">群消息提示：<i></i></dt>
        <dd class="disabled first">
            <input class="msg-settings-input" type="radio" id="auto-prompt" value="2" name="msg-settings" disabled/><label for="auto-prompt">自动弹出消息</label>
        </dd>
        <dd class="disabled">
            <input class="msg-settings-input" type="radio" id="receive-show" value="1" name="msg-settings" disabled/><label for="receive-show">接收并提示消息</label>
        </dd>
        <dd class="disabled">
            <input class="msg-settings-input" type="radio" id="receive-count" value="3" name="msg-settings"  disabled/><label for="receive-count">不提示消息只显示数目</label>
        </dd>
        <dd class="temp_shield disabled">
            <input class="msg-settings-input" type="radio" id="temp-shield" name="msg-settings" disabled/><label for="temp-shield">临时屏蔽群消息提示，</label>
            <label for="interval">每隔<span class="select-wrapper disabled">
                <select id="interval" tabindex="0" disabled><option value="6">15分钟</option><option value="7">30分钟</option><option value="8">1小时</option><option value="9">4小时</option></select>
            </span>提示一次</label>
        </dd>
        <dd class="disabled">
            <input class="msg-settings-input" type="radio" id="perm-shield" value="5" name="msg-settings" disabled /><label for="perm-shield">始终不提示</label>
        </dd>
    </dl>

    <dl id="join-group-dl">
        <dt id="allow-invite-title" aria-label="设置加群方式">加群方式：<i></i></dt>
        <dd class="disabled first">
            <input type="checkbox" id="allow-invite" name="allow-invite" disabled/><label id="allow-invite-label" for="allow-invite">允许群成员邀请好友加入群</label>
        </dd>
        <dd class="member-hide">
            请选择允许加入该群的方式
        </dd>
        <!--<dt id="add-group-verify-title">加群验证权限设置<i></i></dt>-->


        <!--<dt id="identity-verify-title">身份验证：<i></i></dt>-->
        <dd class="disabled dindent member-hide">
            <input class="identity-verify-input" type="radio" id="allow-all" name="identity-verify" value="1" disabled/><label for="allow-all">允许任何人</label>
        </dd>
        <dd class="disabled dindent member-hide">
            <input class="identity-verify-input" type="radio" id="need-check" name="identity-verify" value="2" disabled/><label for="need-check">需要验证消息</label>
        </dd>
        <dd class="indent disabled dindent member-hide">
            <input id="need-reply" type="radio" name="identity-verify" value="5" disabled/><label for="need-reply">需要回答问题并由管理员审核</label>
        </dd>
        <dd class="indent hide disabled dindent member-hide">
            <label class="front" for="set-question">设置问题:</label><span class="input-suggestion-wrapper disabled">
                <input id="set-question" class="input-suggestion" type="text" name="set-question" disabled/>
            </span><span class="error hide">不能为空</span>
        </dd>
        <dd class="disabled dindent member-hide">
            <input class="identity-verify-input" type="radio" id="need-answer" name="identity-verify" value="4" disabled><label for="need-answer">需要正确回答问题</label>
        </dd>
        <dd class="indent hide disabled dindent member-hide" id="set-question-2-block">
            <label class="front" for="set-question-2">设置问题:</label><span class="input-suggestion-wrapper disabled">
                <input id="set-question-2" class="input-suggestion" type="text" name="set-question" disabled/>
            </span><span class="error hide">不能为空</span>
        </dd>
        <dd class="indent hide disabled dindent member-hide" id="set-answer-block">
            <label class="front" for="set-answer">设置答案:</label><input id="set-answer" type="text" name="set-question" disabled/><span class="error hide">不能为空</span>
        </dd>
        <dd class="disabled dindent member-hide">
            <input class="identity-verify-input" type="radio" id="refuse-all" name="identity-verify" value="3" disabled/><label for="refuse-all">不允许任何人加入该群</label>
        </dd>

        <dd id="add_group_verify" class="disable member-hide">
            <input type="checkbox" id="allow-setting-verify-msg" name="allow-setting-verify-msg" disabled/><label for="allow-setting-verify-msg">指定以下管理员不接收加群验证消息（可多选）：</label>

            <div id ="admin-list-wrapper" class="admin-list-wrapper" >   
            </div>
            <button id="add-admin-list" class="add-admin-list" disabled tabindex=​"0">​添加</button>​
        </dd>        
    </dl>


    
    <dl id="visitor-info-access-dl">
        <dt id="visitor-info-access-title" aria-label="设置访问权限">访问权限：<i></i></dt>
        <dd class="disabled first" id="visitor-info-access-content">
            <input type="checkbox" id="visitor-share-access" name="visitor-share-access" disabled/><label for="visitor-share-access" id="visitor-share-access-label">非群成员可以预览资料卡相册和共享</label>
            </dd>
        <dd class="member-hide">
            请选择非群成员在该群聊天窗口的权限：
        </dd>
        <!--<dt id="open-access-title">群公开：<i></i></dt>-->
        <dd class="disabled member-hide member-indent">
            <input class="open-access-input" type="radio" id="not-allow-visitor-access" name="allow-visitor-access" disabled/><label for="allow-visitor-access">不能进入</label>
        </dd>       
        <dd class="disabled member-hide member-indent">
            <input class="open-access-input" type="radio" id="allow-visitor-access" name="allow-visitor-access" disabled/><label for="allow-visitor-access">可以进入但不能发言</label>
        </dd>
        <dd class="disabled member-hide member-indent">
            <input class="open-access-input" type="radio" id="allow-visitor-chat" name="allow-visitor-access" disabled/><label for="allow-visitor-chat">可以进入并可以发言</label>
        </dd> 
        <dd class="hide" id="member-open-show">
            <label id="member-open-show-label"></label>  
        </dd>         
    </dl>

    <dl id="member-msg">
        <dt aria-label="成员信息">成员信息：</dt>
        <dd class="disabled first custom-set" id="member-level-content">
            <input id="show-member-level" name="show-member-level" type="checkbox" disabled/><label for="show-member-level">在聊天窗口中显示该群成员等级头衔</label>&nbsp;<span id="custom-level-button" class="custom-button">编辑头衔</span>
        </dd>
        <!--<dt id="member-tag-title">群成员标签<i></i></dt>-->
        <dd class="disabled custom-set" id="member-tag-content">
            <input id="show-member-tag" name="show-member-tag" type="checkbox" disabled/><label for="show-member-tag">在群成员管理页展示群成员标签（仅群主、管理员可见）</label>&nbsp;<span id="custom-tag-button" class="custom-button">编辑标签</span>
            </dd>   
    </dl>

    <dl id="shut-setting">
        <dt id="speak-show-title" aria-label="禁言设置">禁言设置：<i></i></dt>
        <dd class="speak-shild first" id="speak-show-block">
            <div id="speak-shut-block" class="hide">
                <div class="user-gag-title">
                    以下成员暂时被禁止在群内发言
                </div>
                <div class="user-gag-block">
                    <ul class="tit">
                        <li class="input"><input type="checkbox" id="selectAlluser" /></li>
                        <li class="name">成员</li>
                        <li class="time">剩余时间</li>
                    </ul>
                    <div class="user-gag-list" id="speak-shut-list">                               
                    </div>
                </div>
                <div class="gag-action-list">
                    <button id="editSpeakTime" disabled>修改时间</button>
                    <button id="resetSpeakTime" disabled>解除禁言</button>
                </div>            
            </div>
            <input type="checkbox" id="allow-speak-show" name="allow-speak-show" disabled/><label for="allow-speak-show"><span class="speak-tips">全员禁言</span>（开启后，只允许群主和管理员发言）</label>
        </dd>
    </dl>

    <dl>
        <dt id="qun_search-title" aria-label="防骚扰">防骚扰：<i></i></dt>
        <!--<dt id="video-show-title">群视频<i></i></dt>-->
        <dd class="disabled first" id="group-video-set">
            <input type="checkbox" id="allow-video-show" name="allow-video-show" disabled/><label id="allow-video-show-label" for="allow-video-show">允许群视频</label>
        </dd>       
        <dd class="disabled" id="only-find-bygid">
            <input class="open-access-input" type="checkbox" id="allow-qun-search" name="allow-qun-search" disabled/><label id="allow-qun-search-label" for="allow-qun-search">只能通过群号找到这个群</label>
        </dd>       
    </dl>

</dl>
